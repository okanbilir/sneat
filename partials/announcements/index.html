<div class="container-xxl flex-grow-1 container-p-y">
  <div class="d-flex align-items-center justify-content-between mb-4">
    <div>
      <h4 class="mb-1">Duyurular</h4>
      <p class="text-muted mb-0">Duyuru oluştur, planla ve hedef kitleyi seç. <span class="badge bg-label-secondary ms-1">Demo</span></p>
    </div>
    <div class="d-flex gap-2">
      <button class="btn btn-label-primary" type="button" id="btnAnnRefresh">
        <i class="icon-base bx bx-refresh me-1"></i>Yenile
      </button>
      <button class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#annModal" id="btnAnnNew">
        <i class="icon-base bx bx-plus me-1"></i>Yeni Duyuru
      </button>
    </div>
  </div>

  <div class="card">
    <div class="card-datatable table-responsive">
      <table class="table" id="tblAnnouncements">
        <thead class="border-top">
          <tr>
            <th>Başlık</th>
            <th>Kitle</th>
            <th>Tarih</th>
            <th>Durum</th>
            <th class="text-end">İşlem</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <div class="d-flex flex-column">
                <span class="fw-medium">Asansör Bakımı</span>
                <small class="text-muted">Blok A - 09:00-12:00</small>
              </div>
            </td>
            <td><span class="badge bg-label-info">Tüm Sakinler</span></td>
            <td>Bugün</td>
            <td><span class="badge bg-label-success">Yayında</span></td>
            <td class="text-end">
              <button class="btn btn-sm btn-outline-secondary" data-action="edit">Düzenle</button>
              <button class="btn btn-sm btn-outline-danger" data-action="delete">Sil</button>
            </td>
          </tr>
          <tr>
            <td>
              <div class="d-flex flex-column">
                <span class="fw-medium">Havuz Saatleri</span>
                <small class="text-muted">Kış dönemi güncellendi</small>
              </div>
            </td>
            <td><span class="badge bg-label-primary">Sosyal Alan</span></td>
            <td>Dün</td>
            <td><span class="badge bg-label-warning">Taslak</span></td>
            <td class="text-end">
              <button class="btn btn-sm btn-outline-secondary" data-action="edit">Düzenle</button>
              <button class="btn btn-sm btn-outline-danger" data-action="delete">Sil</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="annModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Duyuru</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="formAnnouncement" class="row g-3">
          <div class="col-12">
            <label class="form-label">Başlık</label>
            <input class="form-control" name="title" placeholder="Örn: Planlı su kesintisi" required />
          </div>
          <div class="col-md-6">
            <label class="form-label">Hedef Kitle</label>
            <select class="form-select" name="audience">
              <option value="all">Tüm Sakinler</option>
              <option value="owners">Daire Sahipleri</option>
              <option value="residents">Kiracılar</option>
              <option value="staff">Personel</option>
              <option value="facilities">Sosyal Alan Kullanıcıları</option>
            </select>
          </div>
          <div class="col-md-6">
            <label class="form-label">Yayın Durumu</label>
            <select class="form-select" name="status">
              <option value="draft">Taslak</option>
              <option value="live">Yayında</option>
              <option value="scheduled">Planlı</option>
            </select>
          </div>
          <div class="col-12">
            <label class="form-label">Mesaj</label>
            <textarea class="form-control" name="body" rows="4" placeholder="Duyuru içeriği..."></textarea>
          </div>
          <div class="col-md-6">
            <label class="form-label">Planlı Tarih</label>
            <input type="datetime-local" class="form-control" name="scheduledAt" />
          </div>
          <div class="col-md-6">
            <label class="form-label">Kanallar</label>
            <div class="d-flex gap-3 mt-2">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="ch" value="inapp" checked>
                <label class="form-check-label">Uygulama içi</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="ch" value="email">
                <label class="form-check-label">E-posta</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="ch" value="sms">
                <label class="form-check-label">SMS</label>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-label-secondary" data-bs-dismiss="modal">Vazgeç</button>
        <button class="btn btn-primary" type="submit" form="formAnnouncement">Kaydet</button>
      </div>
    </div>
  </div>
</div>
