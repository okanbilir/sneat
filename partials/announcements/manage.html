<div class="container-xxl flex-grow-1 container-p-y">
  <div class="d-flex align-items-center justify-content-between mb-3">
    <div>
      <h4 class="mb-1">Duyuru Yönetimi</h4>
      <small class="text-muted">Ekle / düzenle / sil (dummy)</small>
    </div>
    <button class="btn btn-primary" id="btnNewAnn">
      <i class="bx bx-plus me-1"></i> Yeni Duyuru
    </button>
  </div>

  <div class="card">
    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th>Başlık</th>
            <th>Tarih</th>
            <th class="text-end">İşlem</th>
          </tr>
        </thead>
        <tbody id="annTbody"></tbody>
      </table>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="annModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <form class="modal-content" id="annForm">
        <div class="modal-header">
          <h5 class="modal-title" id="annModalTitle">Duyuru</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="annId" />
          <div class="mb-3">
            <label class="form-label">Başlık</label>
            <input class="form-control" id="annTitle" required />
          </div>
          <div class="mb-3">
            <label class="form-label">İçerik</label>
            <textarea class="form-control" id="annBody" rows="4" required></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-outline-secondary" type="button" data-bs-dismiss="modal">İptal</button>
          <button class="btn btn-primary" type="submit">Kaydet</button>
        </div>
      </form>
    </div>
  </div>
</div>
